<html>
    <head>
        <link rel="stylesheet" href="proyecto1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <img src="logo.png" class="logo1">
            <nav class="navigation">
                <a href="#">Inicio</a>
                <a href="#">Landing page</a>
                <a href="#">Nuestro equipo</a>
                <a href="#">Mis negocios</a>
                <a href="#">Mi cuenta</a>
                <a href="#">Reportes</a>
                <a href="#">Carrito de compras</a>
                <button class="btnLogin-popup">Login</button>
            </nav>
        </header>

        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon>
            </span>
            <div class="box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Iniciar sesión</button>
                <div class="login-register">
                    <p>No tiene una cuenta? <a href="#" class="register-link">Registrarse</a></p>
                </div>
            </form>
        </div>
        <div class="box register">
            <h2>Registro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Nombre</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="text" required>
                    <label>Apellidos</label>
                </div>   
                <div class="input-box">
                    <span class="icon"><ion-icon name="calendar"></ion-icon></span>
                    <input type="email" required>
                    <label>Fecha de nacimiento</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Contraseña</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="id-card"></ion-icon></span>
                    <input type="type" required>
                    <label>Numero de identificación(Cédula o DIMEX)</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="map"></ion-icon></span>
                    <input type="type" required>
                    <label>Dirección exacta</label>
                </div>
                
                <button type="submit" class="btn2">Foto perfil (jpg)</button>
                <div class="remember-forgot">
                    <label><input type="checkbox">Acepto los terminos y condiciones de uso</label>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <div class="login-register">
                    <p>Ya tiene una cuenta? <a href="#" class="login-link">Iniciar sesión</a></p>
                </div>
            </form>
        </div>
        </div>


        </div>
        
        <div class="footer">
            <div class="footer-content">
                <p>&copy; Viajeros Solos 2023 Todos los derechos reservados.</p>
            </div>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

        <script src="proyecto1.js"></script>
    </body>
</html>
